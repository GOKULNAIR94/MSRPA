<!DOCTYPE html>
<html lang="en">
	<head>
        
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital SOP | EY</title>
        <link rel="icon" type="image/x-icon" href="src/images/unnamed.png">
        <base href="/">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="src/css/mystyle.css">
    </head>
    <body ng-app="MyApp" ng-Controller="mainCont">
        <div>
            
			<div id='bodybox'>
				<div id="chatheader">
					<img style="vertical-align: middle; " id="home" src="src/images/unnamed.png" width="1" height="1"> <h3>JARVIS</h3>
				</div>
				<div id='chatborder'>
					<p id="chatlog7" class="chatlog">&nbsp;</p>
					<p id="chatlog6" class="chatlog">&nbsp;</p>
					<p id="chatlog5" class="chatlog">&nbsp;</p>
					<p id="chatlog4" class="chatlog">&nbsp;</p>
					<p id="chatlog3" class="chatlog">&nbsp;</p>
					<p id="chatlog2" class="chatlog">&nbsp;</p>
					<p id="chatlog1" class="chatlog">&nbsp;</p> 

					<div style="padding:0 0 10px 0" id="typing" ng-if="typingFlag" ng-model="typingFlag">Typing...</div>
					
					<input type="text" name="chat" id="chatbox">
				  </div>
			</div>
			
			<div class="header">
			<h1>EY</h1>
            </div>
			
            <div class="customcontainer" ng-view></div>
			
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

		<script src="app/app.js"></script>
    </body>
</html>
